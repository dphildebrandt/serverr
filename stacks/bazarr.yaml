services:
  bazarr:
    image: linuxserver/bazarr:latest
    container_name: bazarr
    networks:
      - t2_proxy
    security_opt:
      - no-new-privileges=true
    restart: unless-stopped
    volumes:
      - $DOCKER_DIR/app-data/bazarr:/config
      - $MEDIA_DIR/tv:/tv
      - $MEDIA_DIR/movies:/movies
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
    labels:
      - "traefik.enable=true"
      # HTTP Routers
      - "traefik.http.routers.bazarr-rtr.entrypoints=websecure"
      - "traefik.http.routers.bazarr-rtr.rule=Host(`bazarr.$DOMAIN_NAME`)"
      # Middlewares
      - "traefik.http.routers.bazarr-rtr.middlewares=chain-oauth@file"
      # HTTP Services
      - "traefik.http.routers.bazarr-rtr.service=bazarr-svc"
      - "traefik.http.services.bazarr-svc.loadbalancer.server.port=6767"
      # Backup
      - "backup.stop"

  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: whisper
    networks:
      - t2_proxy
    security_opt:
      - no-new-privileges=true
    restart: unless-stopped
    environment: 
      ASR_MODEL: base
      ASR_ENGINE: faster_whisper
    ports:
      - 9000:9000

